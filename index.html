<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clicky click</title>
</head>
<body>
    <div class="topbar">
        <h1>Network</h1>
    </div>
    <h2 class="midtitle">Your Feed</h2>
    <div class="everything">
        <div class="userphot"><!--userphot top-->
            <img class="phot" src="user-circle.png" alt="user photo">
            <h2><a href="#">Add an avatar</a></h2>
            <h1>James Doe</h1>
        </div><!--bottom of userphot-->
        
        <div class="triplebox">
            <h2>Neil M</h2>
            <p><span id="plus"> 2</span> like(s)</p>
            <input id="more" type="button" value="Like(s)" onclick="add()">
            <p>I just set up this new discord bot, let me
                know what you all think. <a href="#">link</a>
            </p>
        </div>
        <div class="triplebox">
            <h2>Nichole K</h2>
            <p><span id="plus"> 9</span> like(s)</p>
            <input id="more" type="button" value="Like(s)" onclick="add()">
            <p>Just finished my <a href="#">next comic</a>, 
                check it out.
            </p>
        </div>
        <div class="triplebox">
            <h2>Jim R</h2>
            <p><span id="plus"> 4</span> like(s)</p>
            <input id="more" type="button" value="Like(s)" onclick="add()">
            <p>I can't Stop listening to the <a href="#">new album</a>.
                Who else is liking it?</p>
            </div>
        </div><!--bottom of everything-->
</body>
<script src="script.js"></script>
</html>
